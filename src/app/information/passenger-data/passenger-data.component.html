<div class="col-12 mt-3">
  <mat-accordion multi>
    <mat-expansion-panel [expanded]="false">
      <mat-expansion-panel-header>
        <mat-panel-title> PASSENGER DETAILS </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="text-right mt-4">
        <button class="add" mat-button (click)="openAdd()">
          ADD <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="mt-3 col-12 p-0">
        <div class="row">
          <div class="col-12">
            <table>
              <tr>
                <th colspan="3">ECONOMY</th>
                <th colspan="3">BUSSINESS</th>
                <th rowspan="2">NR</th>
                <th rowspan="2">CARGO</th>
                <th rowspan="2">EDIT</th>
              </tr>
              <tr>
                <th>ADULT</th>
                <th>CHILD</th>
                <th>INFT</th>
                <th>ADULT</th>
                <th>CHILD</th>
                <th>INFT</th>
              </tr>
              <tr *ngFor="let pass of passengersDetails">
                <td>{{ pass.adult_economy }}</td>
                <td>{{ pass.child_economy }}</td>
                <td>{{ pass.inft_economy }}</td>
                <td>{{ pass.adult_business }}</td>
                <td>{{ pass.child_business }}</td>
                <td>{{ pass.inft_business }}</td>
                <td>{{ pass.nr }}</td>
                <td>{{ pass.cargo }}</td>
                <td class="text-center">
                  <button mat-button (click)="edit(pass.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
