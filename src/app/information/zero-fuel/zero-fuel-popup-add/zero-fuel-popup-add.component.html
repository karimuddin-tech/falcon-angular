<h1 mat-dialog-title>Please fill this data to continue</h1>
<hr />
<div mat-dialog-content>
  <form form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4 col-12 p-0">
    <div class="row">
      <div class="col-6 mb-4">
        <table>
          <tr>
            <th>ZERO FEUL WEIGHT (KG)</th>
          </tr>
          <tr>
            <td>
              <input type="text" matInput formControlName="weight" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <mat-dialog-actions> <button mat-button type="submit" mat-dialog-close>submit</button></mat-dialog-actions>
  </form>
</div>
