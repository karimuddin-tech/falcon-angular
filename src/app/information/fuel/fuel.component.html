<div class="col-12 mt-3">
  <mat-accordion multi>
    <mat-expansion-panel [expanded]="false">
      <mat-expansion-panel-header>
        <mat-panel-title> FUEL DATA </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="text-right mt-4">
        <button class="add" mat-button (click)="openAdd()">
          ADD <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="mt-3 col-12 p-0">
        <div class="row">
          <div class="col-12">
            <table>
              <tr >
                <th>UPLIFT (LTR/USG/IG)</th>
                <th>UNIT</th>
                <th>SPC GRAVITY</th>
                <th>DEPARTURE (Kg)</th>
                <th>ARRIVAL (Kg)</th>
                <th>EDIT</th>
              </tr>
              <tr *ngFor="let fuel of flightFuelDetails">
                <td>{{ fuel.uplift }}</td>
                <td>{{ fuel.unit }}</td>
                <td>{{ fuel.spc_gravity }}</td>
                <td>{{ fuel.departure }}</td>
                <td>{{ fuel.arrival }}</td>
                <td class="text-center">
                  <button mat-button (click)="edit(fuel.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
